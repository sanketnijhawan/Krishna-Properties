<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a192f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .maintenance-text {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: shooting-star linear infinite;
        }

        .spaceship {
            position: absolute;
            width: 40px;
            height: 20px;
            animation: fly-spaceship linear infinite;
        }

        .spaceship::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: #64ffda;
            transform: translateY(-50%);
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }

        .spaceship::after {
            content: '';
            position: absolute;
            top: 0;
            left: -10px;
            width: 10px;
            height: 100%;
            background: linear-gradient(90deg, #ff416c, transparent);
            opacity: 0.7;
        }

        .ufo {
            position: absolute;
            width: 60px;
            height: 25px;
            animation: float-ufo linear infinite;
        }

        .ufo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            background: #a8ff78;
            border-radius: 50% 50% 0 0;
        }

        .ufo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: #78ffd6;
            border-radius: 10px;
        }

        @keyframes shooting-star {
            0% {
                transform: translateX(100vw) translateY(0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(-100vw) translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes fly-spaceship {
            0% {
                transform: translateX(-100px) translateY(0);
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(-100px);
            }
        }

        @keyframes float-ufo {
            0% {
                transform: translateX(100vw) translateY(50vh);
            }
            50% {
                transform: translateX(50vw) translateY(30vh);
            }
            100% {
                transform: translateX(-100px) translateY(60vh);
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-text">Website is under maintenance</div>
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            
            const startY = Math.random() * window.innerHeight;
            star.style.top = `${startY}px`;
            
            const duration = 2 + Math.random() * 4;
            star.style.animationDuration = `${duration}s`;
            
            document.body.appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, duration * 1000);
        }

        function createSpaceship() {
            const spaceship = document.createElement('div');
            spaceship.className = 'spaceship';
            
            const startY = Math.random() * (window.innerHeight - 100);
            spaceship.style.top = `${startY}px`;
            
            const duration = 6 + Math.random() * 4;
            spaceship.style.animationDuration = `${duration}s`;
            
            document.body.appendChild(spaceship);
            
            setTimeout(() => {
                spaceship.remove();
            }, duration * 1000);
        }

        function createUFO() {
            const ufo = document.createElement('div');
            ufo.className = 'ufo';
            
            const duration = 15 + Math.random() * 5;
            ufo.style.animationDuration = `${duration}s`;
            
            document.body.appendChild(ufo);
            
            setTimeout(() => {
                ufo.remove();
            }, duration * 1000);
        }

        // Create elements at intervals
        setInterval(createStar, 200);
        setInterval(createSpaceship, 3000);
        setInterval(createUFO, 8000);

        // Initial elements
        for(let i = 0; i < 20; i++) {
            createStar();
        }
        createSpaceship();
        createUFO();
    </script>
</body>
</body>
</html>
